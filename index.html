<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="./libgif.js"></script>
    <script type="text/javascript" src="./rubbable.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .column {
          flex: 50%;
          padding: 5px;
        }
        img {
          width: 100%;
        }
        .container {
           display: flex;
        }
    </style>

    <title>GOCE</title>
</head>
<body>
    <center>
    <h1>Animated tracking losses map</h1>
    <h3>Please wait for the gifs to load. Use arrows for control.</h3>

    <form>
      <label for="cars">Choose a day:</label>
      <select name="days" id="days">
        <option value="1">2013-09-02</option>
        <option value="2">2013-09-03</option>
        <option value="3">2013-09-04</option>
        <option value="4">2013-09-05</option>
      </select>
      <br><br>
      <button id="submit_btn" onclick="load()">Load</button>
    </form>

    <div class="container">
        <div class="column">
            <p>Primary receiver</p>
            <img id="gif1" src="earth.gif" alt="image1">
        </div>
        <div class="column">
            <p>Redundant receiver</p>
            <img id="gif2" src="earth.gif" alt="image2">
        </div>
    </div>

    <button id="toggle_btn" onclick="clicked()">Pause</button>
    </center>

    <script src="main.js"></script>
</body>
</html>
